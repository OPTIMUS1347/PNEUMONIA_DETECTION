<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            overflow: hidden;
        }
        .card-header {
            background-color: #6a9eda;
            color: white;
            font-weight: bold;
            padding: 1rem;
            text-align: center;
        }
        .btn-primary {
            background-color: #4285f4;
            border-color: #4285f4;
        }
        .btn-primary:hover {
            background-color: #3367d6;
            border-color: #3367d6;
        }
        .btn-success {
            background-color: #0f9d58;
            border-color: #0f9d58;
        }
        .btn-success:hover {
            background-color: #0b8043;
            border-color: #0b8043;
        }
        #imagePreview {
            max-width: 300px;
            height: 300px;
            object-fit: contain;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 1rem auto;
            display: block;
        }
        .result-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .normal-result { color: #28a745; }
        .pneumonia-result { color: #dc3545; }
        .upload-box {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .upload-box:hover { border-color: #4285f4; }
        .upload-icon {
            font-size: 48px;
            color: #4285f4;
            margin-bottom: 1rem;
        }
        .image-section { display: none; }
        .error-message { 
            color: #dc3545;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">PNEUMONIA DETECTION</h2>
                <p class="text-light mb-0">Using Deep Learning</p>
            </div>
            
            <div class="card-body">
                <div class="upload-box" id="upload-area">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
                            <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                        </svg>
                    </div>
                    <h5>Upload Chest X-Ray Image</h5>
                    <p class="text-muted">Click to select a file or drag and drop</p>
                    <form id="upload-form" enctype="multipart/form-data">
                        <input type="file" name="file" class="form-control d-none" id="imageUpload" accept=".png, .jpg, .jpeg">
                        <button type="button" class="btn btn-primary" id="select-btn">
                            Select Image
                        </button>
                    </form>
                    <div id="error-message" class="error-message"></div>
                </div>
                
                <div class="image-section">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    X-Ray Image
                                </div>
                                <div class="text-center">
                                    <img id="imagePreview" src="#" alt="X-Ray Preview">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    Analysis
                                </div>
                                <div class="card-body text-center">
                                    <button type="button" class="btn btn-success btn-lg w-100" id="analyze-btn">Analyze X-Ray</button>
                                    <div class="loader"></div>
                                    <div class="result-card" id="result-container" style="display:none;">
                                        <h4>Result:</h4>
                                        <h3 id="result"></h3>
                                        <div id="confidence" class="mt-2"></div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-secondary w-100 mt-3" id="new-image-btn">
                                Upload New Image
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cache DOM elements
            const uploadForm = document.getElementById('upload-form');
            const imageUpload = document.getElementById('imageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const uploadArea = document.getElementById('upload-area');
            const imageSection = document.querySelector('.image-section');
            const analyzeBtn = document.getElementById('analyze-btn');
            const newImageBtn = document.getElementById('new-image-btn');
            const selectBtn = document.getElementById('select-btn');
            const loader = document.querySelector('.loader');
            const resultContainer = document.getElementById('result-container');
            const resultElement = document.getElementById('result');
            const confidenceElement = document.getElementById('confidence');
            const errorMessage = document.getElementById('error-message');

            // Handle drag and drop
            const dropArea = uploadArea;
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.style.borderColor = '#4285f4';
                dropArea.style.backgroundColor = '#f0f7ff';
            }
            
            function unhighlight() {
                dropArea.style.borderColor = '#ddd';
                dropArea.style.backgroundColor = '';
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                imageUpload.files = files;
                handleFileSelect();
            }

            // Select image
            selectBtn.addEventListener('click', function() {
                imageUpload.click();
            });
            
            imageUpload.addEventListener('change', handleFileSelect);
            
            function handleFileSelect() {
                errorMessage.textContent = '';
                
                // Validate file type
                const file = imageUpload.files[0];
                if (!file) return;
                
                const validTypes = ['image/jpeg', 'image/png', 'image/jpg'];
                if (!validTypes.includes(file.type)) {
                    errorMessage.textContent = 'Please select a valid image file (JPEG or PNG)';
                    return;
                }
                
                // File size validation (limit to 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    errorMessage.textContent = 'File size exceeds 5MB limit';
                    return;
                }
                
                // Preview image
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    uploadArea.style.display = 'none';
                    imageSection.style.display = 'block';
                    resultContainer.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
            
            // Analyze X-Ray
            analyzeBtn.addEventListener('click', function() {
                if (!imageUpload.files || !imageUpload.files[0]) {
                    return;
                }
                
                const formData = new FormData(uploadForm);
                
                // Show loading animation
                analyzeBtn.style.display = 'none';
                loader.style.display = 'block';
                resultContainer.style.display = 'none';
                
                // In your JavaScript where you handle the response:
        // In your JavaScript where you handle the response:
            fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json().then(data => ({ status: response.status, body: data })))
                .then(({ status, body }) => {
                    // Hide loader
                    document.querySelector('.loader').style.display = 'none';
                    document.querySelector('#analyze-btn').style.display = 'block';
                    
                    // Check for validation error
                    if (status === 400 && body.error === "Invalid X-ray image") {
                        document.querySelector('#result-container').style.display = 'block';
                        document.querySelector('#result').innerHTML = 
                            `<span class="text-danger">Error: ${body.message}</span>`;
                        document.querySelector('#confidence').innerHTML = '';
                        return;
                    }
                    
                    // Regular error
                    if (status !== 200) {
                        throw new Error(body.error || "An error occurred");
                    }
                    
                    // Success case
                    document.querySelector('#result-container').style.display = 'block';
                    
                    if (body.prediction === 'PNEUMONIA') {
                        document.querySelector('#result').innerHTML = 
                            '<span class="pneumonia-result">PNEUMONIA DETECTED</span>';
                    } else {
                        document.querySelector('#result').innerHTML = 
                            '<span class="normal-result">NORMAL</span>';
                    }
                    
                    document.querySelector('#confidence').innerHTML = 
                        `Confidence: <strong>${(body.confidence * 100).toFixed(2)}%</strong>`;
                })
                .catch(error => {
                    document.querySelector('.loader').style.display = 'none';
                    document.querySelector('#analyze-btn').style.display = 'block';
                    document.querySelector('#result-container').style.display = 'block';
                    document.querySelector('#result').innerHTML = 
                        `<span class="text-danger">Error: ${error.message}</span>`;
                    document.querySelector('#confidence').innerHTML = '';
                });
            });    
            // Upload new image
            newImageBtn.addEventListener('click', function() {
                uploadArea.style.display = 'block';
                imageSection.style.display = 'none';
                imageUpload.value = '';
                resultContainer.style.display = 'none';
                errorMessage.textContent = '';
            });
        });
    </script>
</body>
</html>
